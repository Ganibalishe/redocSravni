      required:
        - docType
        - code
        - description
        - text
    DefectsInPhoto:
      type: object
      properties:
        docType: 
          type: string
          enum:
            - passportMain
            - registration
            - selfie
        code:
          type: string
          enum:
            - '04.05'
        description:
          type: string
          enum:
            - defectsInPhoto

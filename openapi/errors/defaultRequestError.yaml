---
components:
  schemas:
    OpenApplications:
      description: Открытые заявки на займ
      properties:
        errorDescription:
          additionalProperties: false
          properties:
            additional:
              nullable: true
              type: object
            code:
              enum:
                - '01.01'
              type: string
            description:
              enum:
                - openApplications
              type: string
            text:
              enum:
                - У клиента имеются открытые заявки на займ
              type: string
          required:
            - code
            - description
            - text
          type: object
        result:
          enum:
            - error
          type: string
      required:
        - result
        - errorDescription
      title: Открытые заявки на займ
      type: object
    BlackList:
      description: Клиент находится в черном списке
      properties:
        errorDescription:
          additionalProperties: false
          properties:
            additional:
              nullable: true
              type: object
            code:
              enum:
                - '01.02'
              type: string
            description:
              enum:
                - blackList
              type: string
            text:
              enum:
                - Данный клиент находится в черном списке
              type: string
          required:
            - code
            - description
            - text
          type: object
        result:
          enum:
            - error
          type: string
      required:
        - result
        - errorDescription
      title: Черный список
      type: object
    ClientMoratorium:
      description: У клиента мораторий
      properties:
        errorDescription:
          properties:
            additional:
              properties:
                experationAt:
                  example: '2023-12-01'
                  type: string
                  format: date
              required:
                - expiresAt
              type: object
            code:
              enum:
                - '01.03'
              type: string
            description:
              enum:
                - clientMoratorium
              type: string
            text:
              enum:
                - На клиента наложен мораторий
              type: string
          required:
            - code
            - description
            - text
            - additional
          type: object
        result:
          enum:
            - error
          type: string
      required:
        - result
        - errorDescription
      title: Наложен мораторий
      type: object
    InappropriateRegion:
      description: Запрещенный регион
      properties:
        errorDescription:
          additionalProperties: false
          properties:
            additional:
              nullable: true
              type: object
            code:
              enum:

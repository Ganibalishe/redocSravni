      type: object
    Reject:
      description: Отказ в выдаче займа
      properties:
        errorDescription:
          additionalProperties: false
          properties:
            additional:
              nullable: true
              type: object
            code:
              enum:
                - '01.07'
              type: string
            description:
              enum:
                - reject

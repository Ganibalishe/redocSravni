              type: string
          required:
            - code
            - description
            - text
          type: object
        result:
          enum:
            - error
          type: string
      required:
        - result
        - errorDescription
      title: Техническая ошибка
      type: object
    DocumentsRejected:
      description: Документы отклонены
      properties:
        errorDescription:
          properties:
            additional:
              type: object
              properties:
                items:
                  type: array
                  items: 
                    anyOf:
                      - $ref: '#/components/schemas/PhotoError'
                      - $ref: '#/components/schemas/RecognitionError'
                      - $ref: '#/components/schemas/SeveralDocuments'
                      - $ref: '#/components/schemas/FaceRecognitionError'
                      - $ref: '#/components/schemas/DefectsInPhoto'
                      - $ref: '#/components/schemas/ExceededSize'
                      - $ref: '#/components/schemas/InvalidType'
            code:
              enum:
                - '04.00'
              type: string
            description:
              enum:
                - documentsRejected
              type: string
            text:
              enum: 
                - Идентификационные документы отклонены
              type: string
          required:
            - code
            - description
            - text
            - additional
          type: object
        result:
          enum:
            - error
          type: string
      required:
        - result
        - errorDescription
      title: Документы отклонены
      type: object

application/{applicationId}/prolongation:
  post:
    summary: Метод для передачи данных о пролонгации займа
    description: Метод для передачи данных о пролонгации займа
    parameters:
      - name: applicationId
        in: path
        required: true
        schema:
          type: string
        description: Идентификатор заявки
    tags:
      - Методы на стороне Сравни РУ
    requestBody:
      content:
        application/json:
          schema:
            title: Метод для передачи данных о пролонгации займа
            type: object
            description: Метод для передачи данных о пролонгации займа
            properties:
              context:
                properties:
                  newEndDate:
                    format: date
                    type: string
                  newTotalAmount:
                    format: float
                    type: number
                  prolongationDate:
                    format: date-time
                    type: string
                required:
                  - prolongationDate
                  - newEndDate
                  - newTotalAmount
                type: object
              result:
                enum:
                  - success
                type: string
            required:
              - result
              - context
    responses:
      "200":
        description:  ''
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/Success"
                - $ref: ../errors/defaultRequestError.yaml#/components/schemas/ValidationError
components:
  schemas:
    Success:
      additionalProperties: false
      description: "success"
      properties:
        context:
          type: object
        result:
          enum:
            - success
          type: string
      title: ""
      type: object
    ValidationError:
      description: "Ошибка валидации"
      properties:
        errorDescription:
          properties:
            additional:
              type: object
            code:
              enum:
                - "00.01"
              type: string
            description:
              enum:
                - validationError
              type: string
            text:
              enum:
                - Ошибка валидации
              type: string
          type: object
        result:
          enum:
            - error
          type: string
      title: ""
      type: object
